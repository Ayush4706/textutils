<!DOCTYPE html>
<html>
<head>
    <title>text utils</title>
</head>
<body>
<h1>welcome to the text analyser.Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name="text"></textarea><br>
    <input type="checkbox" name='removepunc'>Remove Punctuation<br>
    <input type="checkbox" name='fullcaps'>UPPERCASE<br>
    <input type="checkbox" name='newlineremove'>Remove new line<br>
    <input type="checkbox" name='extraspaceremover'>Remove extra spaces<br>
    <input type="checkbox" name='charcount'>Count Characters<br>
    <button type="submit">Analyse text</button>
</form>
</body>
</html>
